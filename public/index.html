<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #metrics {
            margin-top: 20px;
        }

        .container-metrics {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .container-metrics h3 {
            color: #495057;
        }

        .container-metrics p {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Monitoring Dashboard</h1>
        <div id="metrics">
            <p>Loading data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
